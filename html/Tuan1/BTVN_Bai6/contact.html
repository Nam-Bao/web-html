<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <fieldset>
        <legend>Your message:</legend>
        To
        <input type="text" name="to" value="Example Cafe"><br>
        Your email
        <input type="text" name="email"><br>
        Message
        <textarea name="mess"></textarea><br>
        Attach File
        <input type="file" name="file" multiple accept="image/png , image/jpeg">
    </fieldset>
    <fieldset>
        <legend>How you found us:</legend>
        How did you hear of us
        <select name="hear" >
            <option value="1">Google</option>
        </select><br>
        Newletter
        <input type="checkbox" value="check" checked>
        Ensure this box is checked if you would like to receive email updates
    </fieldset>
    <form action="">
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
